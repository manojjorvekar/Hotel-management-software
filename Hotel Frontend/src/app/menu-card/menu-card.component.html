<div class ="container" >

        <div class="col-md-10">

                        <th>producut name</th>
                        <th>producut id</th>
                        <th>producut price</th>
                    </tr>
               
                </thead>
                <tbody >
                    <tr *ngFor="let mypro of products;index as i" >
                        <td>{{i+1}}</td>
                        <td><img [src]=mypro.img width="120" alt="" height=""/></td>
                        <td>{{mypro.name}}</td>
                        <td>{{mypro.id}}</td>
                        <td>{{mypro.price}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
