
<div style="text-align:center">

  <br>
  <br>
  <br>


<h3>{{errorMsg}}</h3>
<br>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">

    
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">username</label>
        <div class="col-sm-10">
          <input
           type="email"
            class="form-control"
             id="email"
             ngModel
             name="email"
             required
             email>
        </div>
      </div>


    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
         type="password" 
         class="form-control" 
         id="password"
         ngModel
         name="password"
         required>
      </div>
    </div>
    <!-- <button type="submit" class="btn btn-success">Confirm</button> -->
    <br>
    <button type="submit" 
    class="btn btn-success" 
    >{{ isMode ? 'Login' :'Sign Up'}}</button>
    <br>
    <br>

    <button type="button" 
    class="btn btn-primary"
    (click)="switchMode()">Switch to {{ isMode ? 'Sign Up' :'Login'}}</button>
  </form>


</div>
<br>
<br>
<br><br>
<hr>
<div style="text-align:center">
<p>For Emergancy only!</p>
    <button type="button" 
    class="btn btn-primary"
    (click)="inMe()">IN</button>

    <button type="button" 
    class="btn btn-primary"
    (click)="outMe()">OUT</button>
</div>
